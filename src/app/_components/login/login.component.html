<div class="row">
    <div class="col-6">
        <p-card>
            <ng-template pTemplate="header">
                <h3>Login</h3>
            </ng-template>
            <ng-template pTemplate="body">
                <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
                    <div class="form-group col-12">
                        <label>User Name</label>
                        <input type="text" required ngModel name="username" />
                    </div>
                    <div class="form-group col-12">
                        <label>Password</label>
                        <input type="password" required ngModel name="password" />
                        <!-- <p-password [(ngModel)]="password"></p-password> -->
                    </div>
                    <div class="form-group col-12">
                        <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"></button>
                    </div>
                </form>
            </ng-template>
        </p-card>
    </div>
</div>
